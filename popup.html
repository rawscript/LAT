<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lens Audio Transcription</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 10px;
    }

    #header {
      text-align: center;
      margin-bottom: 20px;
    }

    #startTranscription {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }

    #startTranscription:hover {
      background-color: #45a049;
    }

    #overlay {
      position: fixed;
      bottom: 10px;
      left: 10px;
      right: 10px;
      padding: 10px;
      background-color: #f44336;
      color: white;
      display: none;
    }
    #footer {
      text-align: center;
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

<body>
  <div id="header">
    <h1 style="color: #333;">Lens Audio Transcription</h1>
    <p>Click the button below to start transcription</p>
  </div>

  <button id="startTranscription">Start Transcription</button>

  <div id="overlay"></div>
  <div id="footer">
    <p>Powered by LAT AI</p>
  </div>

  <script src="popup.js"></script>
</body>

</html>
